<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Portones</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --primary: #22c55e;
      --secondary: #38bdf8;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #020617, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    header p {
      font-size: 0.9rem;
      color: var(--muted);
      margin: 6px 0 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card h2 {
      font-size: 1rem;
      margin: 0 0 4px 0;
    }

    .card span {
      font-size: 0.8rem;
      color: var(--muted);
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #020617;
      cursor: pointer;
      transition: transform 0.05s ease, opacity 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .open {
      background: var(--primary);
    }

    .close {
      background: var(--secondary);
    }

    .disabled {
      background: var(--danger);
      opacity: 0.7;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      margin-top: 18px;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1> Control de Portones</h1>
      <p>Panel de control (demo)</p>
    </header>

    <div class="grid">
      <div class="card">
        <div>
          <h2>Port贸n Principal</h2>
          <span>Entrada de veh铆culos</span>
        </div>
        <button class="open">Abrir</button>
      </div>

      <div class="card">
        <div>
          <h2>Reja Peatonal</h2>
          <span>Entrada principal</span>
        </div>
        <button class="open">Abrir</button>
      </div>

      <div class="card">
        <div>
          <h2>Port贸n Trasero</h2>
          <span>Patio</span>
        </div>
        <button class="disabled">Inactivo</button>
      </div>
    </div>

    <footer>
      Versi贸n 0.1 路 Sin conexi贸n a hardware
    </footer>
  </div>
</body>
</html>
